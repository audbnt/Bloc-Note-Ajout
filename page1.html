    <header>
          <h1>Bloc notes</h1>

    <div class="spaceNotes">
        <h2>Notes</h2>
        <div id="notesBoard" class="notesBoard">
            <div id="div1" class="notes">
                    <p>

                    </p>
            </div>

        <form action="js/index1.js">
            <div>
                <label for="message">Notes :</label>
                <textarea name="message" id="note" cols="30" rows="5" maxlength="100" placeholder="note..." wrap="hard"></textarea>
            </div>
            <button type="submit" value="affiche" id="bpValid">Afficher note</button>
        </form>
    </div>
